<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row mt-4 d-flex justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">sign up here up</h5>
                        </div>
                        <!-- <form action=""> -->
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>

                            <div class="input-group mb-3">

                                <input type="text" class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Password">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Pamfirm password">
                            </div>

                            <div class="card-footer">
                                <!-- user sumbmit model -->
                                <input type="submit" value="Sign Up" class="btn btn-primary " data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">

                            </div>
                        </div>

                        <!-- </form> -->
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- Modal  Live Demo-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <b>I want to close data and save data</b>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
